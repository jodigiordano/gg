name: Tests

on: pull_request

concurrency:
  group: tests-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  compile:
    name: Validate gg compiles
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Compile
        run: |
          npm ci
          cp app/.env.template app/.env.staging
          ENV=staging npm run compile

  test-core:
    name: Test gg core
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Test
        run: |
          cd core
          npm ci
          npm run test

  test-server:
    name: Test gg server
    runs-on: ubuntu-latest
    timeout-minutes: 5
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: gg
          POSTGRES_PASSWORD: gg
          POSTGRES_DB: gg_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: |
          npm ci
      - name: Prepare database
        run: |
          cd infra
          npm run test:provision:db:init
      - name: Test
        run: |
          cd server
          npm run ci:test
