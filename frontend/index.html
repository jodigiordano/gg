<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="modern-normalize.css" />
    <title>dataflows.io</title>
    <style>
      body {
        background: #dfdfdf;
        overflow: hidden;

        position: fixed;
        top: 3em;

      #canvas {
        height: calc(100vh - 3em);
        width: calc(100% - 12em);
      }
    </style>
  </head>
  <body>
    <div id="header">dataflows.io | File | Help | About</div>
    <div id="canvas">Loading...</div>
    <div id="menu">
      <div id="operation-recenter">recenter</div>
      <div id="operation-zoom-in">zoom in</div>
      <div id="operation-zoom-out">zoom out</div>
    </div>
    <script type="module" src="/index.ts"></script>
  </body>
</html>
