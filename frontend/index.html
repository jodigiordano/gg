<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.75, minimum-scale=0.75, maximum-scale=0.75"
    />
    <title>dataflows.io</title>
    <style>
      /* http://meyerweb.com/eric/tools/css/reset/
         v5.0.2 | 20191019
         License: none (public domain)
      */

      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      main,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }

      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      main,
      menu,
      nav,
      section {
        display: block;
      }

      /* HTML5 hidden-attribute fix for newer browsers */
      *[hidden] {
        display: none;
      }

      body {
        line-height: 1;
      }

      menu,
      ol,
      ul {
        list-style: none;
      }

      blockquote,
      q {
        quotes: none;
      }

      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
    </style>
    <style>
      /* Constants */
      :root {
        --header-height: 3em;
        --menu-width: 12em;
      }

      /* Load font */
      @font-face {
        font-family: JetBrains Mono;
        font-style: normal;
        font-weight: 400;
        src: url("assets/jetbrains.woff2") format("woff2");
      }

      /* Page-wide styles */
      body {
        background: #dfdfdf;
        position: fixed;
        overflow: hidden;
        width: 100%;

        font-family: JetBrains Mono;
      }

      /* Page-wide styles for buttons */
      button {
        font-family: JetBrains Mono;

        /* Show a pointer icon over buttons */
        cursor: pointer;
      }

      /* Top of the page header */
      #header {
        display: flex;
        flex-direction: row;
        align-items: center;
        flex-wrap: nowrap;

        height: var(--header-height);
        background: #eeeeee;

        button {
          margin-left: 0.25em;
          margin-right: 0.25em;
        }

        #header-title {
          margin-left: 1em;
          margin-right: 1em;
          font-weight: bold;
          white-space: nowrap;
        }
      }

      /* Below the header content */
      #content {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;

        position: fixed;
        top: var(--header-height);
        left: 0;
        width: 100%;
        height: calc(100vh - var(--header-height));
      }

      #main-menu {
        padding: 0.5em;
        overflow-y: scroll;

        &.closed {
          display: none;
        }
      }

      #examples-menu {
        display: grid;
      }

      #debug-menu {
        display: grid;
      }

      #canvas {
        flex-shrink: 1;
        flex-grow: 1;
        overflow: auto;
      }

      #yaml-editor {
        /* as a child of a flexbox */
        flex-shrink: 0;
        flex-grow: 0;
        flex-basis: 30%;

        /* as a container */
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;

        textarea {
          resize: none;
        }

        #yaml-editor-definition {
          flex-shrink: 0;
          flex-grow: 0;
          flex-basis: 90%;
        }

        #yaml-editor-messages {
          flex-shrink: 0;
          flex-grow: 1;
        }

        &.closed {
          display: none;
        }
      }

      #operation-system-set-title-input {
        width: 0 !important;
        height: 0 !important;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <div id="header-title">░▒▓ dataflows.io</div>
      <button>File</button>
      <button id="operation-main-menu-toggle">Menu</button>
      <button>Help</button>
      <button>About</button>
    </div>
    <div id="content">
      <div id="main-menu">
        <div id="examples-menu">
          <div>examples</div>
          <button id="operation-examples-load-1">basic</button>
          <button id="operation-examples-load-2">dataflows</button>
        </div>
        <div id="debug-menu">
          <div>camera</div>
          <button id="operation-camera-fit">fit</button>
          <button id="operation-camera-zoom-in">zoom in</button>
          <button id="operation-camera-zoom-out">zoom out</button>
          <div>editor</div>
          <button id="operation-yaml-editor-toggle">yaml editor</button>
          <button id="operation-yaml-editor-apply-changes">
            apply changes
          </button>
          <button id="operation-yaml-editor-redo">redo</button>
          <button id="operation-yaml-editor-undo">undo</button>
          <div>file</div>
          <button id="operation-file-new">new file</button>
          <button id="operation-file-save">save file</button>
          <button id="operation-file-load">load file</button>
          <div>system</div>
          <button id="operation-system-hide-systems">toggle hide</button>
          <button id="operation-system-set-title">set title</button>
          <button id="operation-system-add">add</button>
          <button id="operation-system-remove">remove</button>
          <button id="operation-system-set-parent">parent</button>
          <div>link</div>
          <button id="operation-link-add">add</button>
          <button id="operation-link-remove">remove</button>
          position: <span id="information-position"></span>
        </div>
      </div>
      <div id="yaml-editor" class="closed">
        <textarea
          id="yaml-editor-definition"
          autocomplete="off"
          class="closed"
        ></textarea>
        <textarea
          id="yaml-editor-messages"
          autocomplete="off"
          class="closed"
        ></textarea>
      </div>
      <div id="canvas">Loading...</div>
    </div>
    <input type="text" id="operation-system-set-title-input" />
    <script type="module" src="/index.ts"></script>
  </body>
</html>
