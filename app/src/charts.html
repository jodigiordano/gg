<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <partial>description</partial>
    <partial>favicon</partial>
    <link rel="stylesheet" href="charts.css" />
    <title>charts - manage charts</title>
    <partial>theme</partial>
  </head>
  <body>
    <div id="header">
      <a href="/">
        <button title="Go to editor">
          <inline-svg>icon-edit</inline-svg>
        </button>
      </a>
    </div>
    <div id="content">
      <h1>Charts</h1>
      <div id="main-container">
        <p id="create-chart-container">
          <button id="create-chart" class="primary">create a chart</button>
        </p>
        <div id="charts-index">Loading...</div>
      </div>
    </div>
    <template id="cant-load-charts-template">
      <p>Could not load charts from the server.</p>
      <p>Reload the page to retry.</p>
    </template>
    <template id="no-charts-template">
      <p>You don't have charts yet.</p>
      <p>
        <button id="create-first-chart" class="primary">
          create your first chart
        </button>
      </p>
    </template>
    <template id="chart-template">
      <div class="chart">
        <div class="name"></div>
        <div class="preview">
          <img width="100%" src="/api/charts/CHART_ID.png" />
        </div>
        <button class="operation-file-properties-open">properties</button>
        <button class="operation-delete">delete</button>
      </div>
    </template>
    <dialog id="delete-chart">
      <div class="content">
        <p><b>Are you sure you want to delete this chart?</b></p>
        <p id="delete-chart-name"></p>
        <form method="dialog">
          <button id="operation-delete-chart-apply">yes</button>
          <button>no</button>
        </form>
      </div>
    </dialog>
    <dialog id="operation-failed">
      <div class="content">
        <p><b>Operation failed</b></p>
        <p id="operation-failed-reason"></p>
        <p>Please try again.</p>
        <p>
          If the situation persists, contact
          <a href="mailto:support@gg-charts.com">support@gg-charts.com</a>.
        </p>
        <form method="dialog">
          <button>ok</button>
        </form>
      </div>
    </dialog>
    <script type="module" src="./charts.ts"></script>
  </body>
</html>
