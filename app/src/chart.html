<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <partial>description</partial>
    <partial>favicon</partial>
    <link rel="stylesheet" href="chart.css" />
    <title>Chart properties</title>
    <partial>theme</partial>
  </head>
  <body>
    <div id="header">
      <button title="Go to editor" id="operation-goto-editor">
        <inline-svg>icon-edit</inline-svg>
      </button>
    </div>
    <div id="content">
      <h1>Chart</h1>
      <div id="loading-container">Loading...</div>
      <div id="main-container" class="hidden">
        <img id="preview" width="100%" />
        <h2>General</h2>
        <div class="section">
          <p>
            <label for="option-chart-title" title="The title of this chart">
              Title:</label
            >
            <input type="text" id="option-chart-title" />
          </p>
        </div>
        <h2>Public Sharing</h2>
        <div class="section">
          <p>Enable this feature to:</p>
          <ul>
            <li>- Share or embed a <b>read-only</b> link to your chart.</li>
            <li>- Copy & paste an image link of your chart into any app.</li>
          </ul>
          <p>
            <label
              for="option-chart-public"
              title="Enable the public sharing of this chart"
              >Enable</label
            >
            <input type="checkbox" id="option-chart-public" value="true" />
          </p>
          <p class="option-chart-public-enabled hidden">
            <label for="public-image" title="The public image of this chart"
              >Image Link:</label
            >
            <input type="text" readonly id="public-image" />
            <button id="public-image-copy">copy</button>
          </p>
          <p class="option-chart-public-enabled hidden">
            <label for="public-url" title="The public URL of this chart"
              >Presentation Link:</label
            >
            <input type="text" readonly id="public-url" />
            <button id="public-url-copy">copy</button>
          </p>
          <p class="option-chart-public-enabled hidden">
            <label
              for="public-embed"
              title="The public iframe URL of this chart"
              >Embed Link:</label
            >
            <textarea readonly id="public-embed"></textarea>
            <button id="public-embed-copy">copy</button>
          </p>
          <p
            id="file-properties-public-preview"
            class="option-chart-public-enabled hidden"
          >
            <label for="public-preview" title="Preview of the public chart"
              >Preview:</label
            >
            <iframe id="public-preview" width="100%" height="100%"> </iframe>
          </p>
          <p class="option-chart-public-enabled hidden">Extra options:</p>
          <p class="option-chart-public-enabled hidden">
            <label
              for="option-hide-zoom-controls"
              title="Whether to hide the zoom controls"
              >Hide zoom controls</label
            >
            <input
              type="checkbox"
              id="option-hide-zoom-controls"
              value="true"
            />
          </p>
          <p class="option-chart-public-enabled hidden">
            <label
              for="option-hide-editor-button"
              title="Whether to hide the editor button"
              >Hide editor button</label
            >
            <input
              type="checkbox"
              id="option-hide-editor-button"
              value="true"
            />
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="./chart.ts"></script>
  </body>
</html>
